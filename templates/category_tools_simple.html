<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_data.name }} - Suntyn AI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #a855f7;
            --dark-bg: #0f0f23;
            --dark-surface: #1a1a2e;
            --text-light: #e2e8f0;
            --gradient: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
        }
        
        .category-header {
            background: var(--gradient);
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tool-card {
            background: var(--dark-surface);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .tool-card:hover::before {
            left: 100%;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        .tool-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span style="font-size: 1.5rem;">ðŸ§ </span>
                Suntyn AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tools">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tools/{{ category }}">{{ category_data.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Category Header -->
    <div class="category-header">
        <div class="container">
            <div class="tool-icon">
                <i class="{{ category_data.icon }}"></i>
            </div>
            <h1 style="color: white; font-weight: 700; font-size: 3rem; margin-bottom: 1rem;">
                {{ category_data.name }}
            </h1>
            <p style="color: rgba(255,255,255,0.9); font-size: 1.2rem;">
                {{ category_data.description }}
            </p>
            <p style="color: rgba(255,255,255,0.8);">
                {{ category_data.tools|length }} Professional Tools Available
            </p>
        </div>
    </div>
    
    <!-- Tools Grid -->
    <div class="container mb-5">
        <div class="row g-4">
            {% for tool in category_data.tools %}
            <div class="col-lg-4 col-md-6">
                <div class="tool-card">
                    <div class="text-center">
                        <div class="tool-icon">
                            <i class="{{ tool.icon }}"></i>
                        </div>
                        <h4>{{ tool.name }}</h4>
                        <p class="text-muted mb-4">{{ tool.desc }}</p>
                        <a href="/tool/{{ category }}/{{ tool.id }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-arrow-right me-2"></i>
                            Use Tool
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Back to Dashboard -->
    <div class="container text-center mb-5">
        <a href="/tools" class="btn btn-outline-light btn-lg">
            <i class="fas fa-arrow-left me-2"></i>
            Back to All Tools
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
