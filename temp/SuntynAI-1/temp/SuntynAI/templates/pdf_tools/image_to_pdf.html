
{% extends "base.html" %}
{% block title %}Image to PDF Converter{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-info text-white text-center">
                    <h2><i class="ti ti-photo me-2"></i>Image to PDF Converter</h2>
                    <p class="mb-0">Convert multiple images to a single PDF</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="images" class="form-label fw-bold">Select Images</label>
                            <input type="file" class="form-control form-control-lg" id="images" name="images" accept="image/*" multiple required>
                            <div class="form-text">You can select multiple images to combine into one PDF</div>
                            <div class="invalid-feedback">Please select at least one image.</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info btn-lg">
                                <i class="ti ti-download me-2"></i>Convert to PDF
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
