
{% extends "base.html" %}

{% block title %}PDF Page Counter{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">
                        <i class="ti ti-hash me-2"></i>
                        PDF Page Counter
                    </h4>
                </div>
                <div class="card-body">
                    {% if not show_result %}
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">Select PDF File</label>
                            <input type="file" name="pdf" class="form-control" accept=".pdf" required>
                        </div>
                        
                        <button type="submit" class="btn btn-info">
                            <i class="ti ti-hash me-2"></i>Count Pages
                        </button>
                    </form>
                    {% else %}
                    <div class="alert alert-success">
                        <h5>PDF Information:</h5>
                        <ul>
                            <li><strong>Filename:</strong> {{ info.filename }}</li>
                            <li><strong>Pages:</strong> {{ info.pages }}</li>
                            <li><strong>File Size:</strong> {{ info.size }}</li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
