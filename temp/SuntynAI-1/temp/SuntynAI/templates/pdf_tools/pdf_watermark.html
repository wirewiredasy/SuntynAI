{% extends "base.html" %}

{% block title %}PDF Watermark - Add Watermarks{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <div class="tool-icon mx-auto mb-3">
                    <i class="ti ti-droplet" style="font-size: 3rem; color: #3b82f6;"></i>
                </div>
                <h1 class="fw-bold mb-3">PDF Watermark</h1>
                <p class="text-muted">Add text or image watermarks to PDF documents</p>
            </div>

            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <form id="watermarkForm" method="POST" enctype="multipart/form-data">
                        <div class="upload-area text-center p-4 mb-4">
                            <i class="ti ti-file-pdf" style="font-size: 2rem; color: #dc2626;"></i>
                            <h5 class="mt-2">Upload PDF Document</h5>
                            <input type="file" id="pdfFile" name="file" accept=".pdf" class="form-control mt-3" required>
                        </div>

                        <div class="watermark-options mb-4">
                            <h6 class="fw-semibold mb-3">Watermark Type</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="watermark_type" value="text" id="textWatermark" checked>
                                        <label class="form-check-label" for="textWatermark">
                                            <i class="ti ti-typography me-2"></i>Text Watermark
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="watermark_type" value="image" id="imageWatermark">
                                        <label class="form-check-label" for="imageWatermark">
                                            <i class="ti ti-photo me-2"></i>Image Watermark
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="textOptions" class="watermark-settings mb-4">
                            <div class="mb-3">
                                <label for="watermark_text" class="form-label">Watermark Text</label>
                                <input type="text" class="form-control" id="watermark_text" name="watermark_text" 
                                       placeholder="CONFIDENTIAL" value="CONFIDENTIAL">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="font_size" class="form-label">Font Size</label>
                                    <input type="number" class="form-control" id="font_size" name="font_size" value="50" min="10" max="200">
                                </div>
                                <div class="col-md-4">
                                    <label for="text_color" class="form-label">Text Color</label>
                                    <input type="color" class="form-control form-control-color" id="text_color" name="text_color" value="#888888">
                                </div>
                                <div class="col-md-4">
                                    <label for="text_opacity" class="form-label">Opacity</label>
                                    <input type="range" class="form-range" id="text_opacity" name="text_opacity" min="0.1" max="1" step="0.1" value="0.3">
                                </div>
                            </div>
                        </div>

                        <div id="imageOptions" class="watermark-settings mb-4" style="display: none;">
                            <div class="mb-3">
                                <label for="watermark_image" class="form-label">Watermark Image</label>
                                <input type="file" class="form-control" id="watermark_image" name="watermark_image" accept="image/*">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="image_scale" class="form-label">Scale (%)</label>
                                    <input type="number" class="form-control" id="image_scale" name="image_scale" value="50" min="10" max="200">
                                </div>
                                <div class="col-md-6">
                                    <label for="image_opacity" class="form-label">Opacity</label>
                                    <input type="range" class="form-range" id="image_opacity" name="image_opacity" min="0.1" max="1" step="0.1" value="0.5">
                                </div>
                            </div>
                        </div>

                        <div class="position-settings mb-4">
                            <h6 class="fw-semibold mb-3">Position Settings</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="position" class="form-label">Position</label>
                                    <select class="form-control" id="position" name="position">
                                        <option value="center">Center</option>
                                        <option value="top-left">Top Left</option>
                                        <option value="top-right">Top Right</option>
                                        <option value="bottom-left">Bottom Left</option>
                                        <option value="bottom-right">Bottom Right</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="rotation" class="form-label">Rotation (degrees)</label>
                                    <input type="number" class="form-control" id="rotation" name="rotation" value="45" min="-180" max="180">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="ti ti-droplet me-2"></i>Add Watermark
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.upload-area {
    border: 2px dashed #3b82f6;
    border-radius: 1rem;
    background: #eff6ff;
}
</style>

<script>
document.querySelectorAll('input[name="watermark_type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.getElementById('textOptions').style.display = this.value === 'text' ? 'block' : 'none';
        document.getElementById('imageOptions').style.display = this.value === 'image' ? 'block' : 'none';
    });
});

document.getElementById('watermarkForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('PDF watermark functionality coming soon!');
});
</script>
{% endblock %}
