
<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Tools</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tool-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin: 10px 0; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PDF Tools Test Page</h1>
    
    <div class="tool-section">
        <h2>PDF Merger Test</h2>
        <form action="/pdf-merger" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select PDF files to merge:</label><br>
                <input type="file" name="pdfs" multiple accept=".pdf" required>
            </div>
            <button type="submit">Merge PDFs</button>
        </form>
    </div>
    
    <div class="tool-section">
        <h2>PDF Splitter Test</h2>
        <form action="/pdf-splitter" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Select PDF file:</label><br>
                <input type="file" name="pdf" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label>Split type:</label><br>
                <select name="split_type">
                    <option value="pages">By Pages</option>
                    <option value="range">By Range</option>
                    <option value="every_n">Every N Pages</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pages (for page split, e.g., 1,3,5-10):</label><br>
                <input type="text" name="pages" placeholder="1,3,5-10">
            </div>
            <div class="form-group">
                <label>Start Page (for range):</label><br>
                <input type="number" name="start_page" min="1">
            </div>
            <div class="form-group">
                <label>End Page (for range):</label><br>
                <input type="number" name="end_page" min="1">
            </div>
            <div class="form-group">
                <label>Every N Pages:</label><br>
                <input type="number" name="every_n" min="1" value="1">
            </div>
            <button type="submit">Split PDF</button>
        </form>
    </div>
    
</body>
</html>
